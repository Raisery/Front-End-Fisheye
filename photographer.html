<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body class="body">
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
      
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>

      
      <div class="sorter-container">
        <label id="sorter-label" for="sorter-selector">Trier par</label>
        <div class="sorter">
          <button id="sorter-selector" type="button" onclick="displayOptions()">Popularité<div class="arrow-selector-down"></div></button>
          <div class="options-list hidden">
            <button class="option" onclick="sortBy('like')">Popularité<div class="arrow-selector-up"></div></button>
            <button class="option" onclick="sortBy('date')"><div class ="line"></div>Date</button>
            <button class="option" onclick="sortBy('title')"><div class ="line"></div>Titre</button>
          </div>
        </div>
      </div>
      
      
      <div class="media-container"></div>
      <div class="flyer">
      </div>
    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <div>
            <h2>Contactez-moi</h2>
            <h2 class="hello_name"></h2>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="prenom">Prénom</label>
						<input type="text" name="prenom" id="prenom" required />
            <label for="nom">Nom</label>
						<input type="text" name="nom" id="nom" required/>
            <label for="email">Email</label>
						<input type="email" name="email" id="email" required/>
            <label for="message">Votre message</label>
            <textarea name="message" id="message" required></textarea>
					</div>
          <button class="contact_button" onclick="closeModal()">Envoyer</button>
				</form>
			</div>
		</div>
    
    <div id="lightbox-modal">
      <div class="media-modal">
        <div class="lightbox_main-content">
          <button class="left-arrow"></button>
          <img class="media">
          <div>
            <img src="assets/icons/close.svg" onclick="closeLightBox()" />
            <button class="right-arrow"></button>
          </div>
          
        </div>
        <h1></h1>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/ec64a245e1.js" crossorigin="anonymous"></script>

    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/sorter.js"></script>
    <script src="/scripts/utils/lightBox.js"></script>

    <script src="/scripts/pages/photographer.js"></script>

    <script src="/scripts/factories/factory_photographer.js"></script>
    <script src="/scripts/factories/media_factory.js"></script>

    <script src="/scripts/models/Image.js"></script>
    <script src="/scripts/models/Video.js"></script>
    
  </body>
</html>
