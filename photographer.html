<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body class="body">
    <header id="header">
      <a href="index.html" class="logo-link" aria-label="Aller à la page d'accueil" >
        <img src="assets/images/logo.png" class="logo" alt="Logo Fish eye" />
      </a>
      
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>

      
      <div class="sorter-container">
        <label id="sorter-label" for="sorter-selector">Trier par</label>
        <div class="sorter">
        <button id="sorter-selector" type="button" aria-label="cliquer pour sélectionner le tri" onclick="displayOptions()">Popularité</button>
          <div class="arrow-selector-down"></div>
          <div class="options-list hidden">
            <button class="option" onclick="sortBy('like')" aria-label="trier par Popularité">Popularité</button>
            <div class="arrow-selector-up"></div>
            <div class ="line"></div>
            <button class="option" onclick="sortBy('date')" aria-label="trier par Date">Date</button>
            <div class ="line"></div>
            <button class="option" onclick="sortBy('title')" aria-label="trier par titre">Titre</button>
          </div>
        </div>
      </div>
      
      
      <div class="media-container"></div>
      <div class="flyer">
      </div>
    </main>

    <div id="contact_modal">
			<div class="modal" id="modal-form">
				<header>
          <div>
            <h2>Contactez-moi</h2>
            <h2 class="hello_name"></h2>
          </div>
          <a href="#" alt="Fermer la fenêtre" onclick="closeModal()">
            <img src="assets/icons/close.svg" alt="Fermer la fenêtre" />  
          </a>
        </header>
				<form id="contact-form">
					<div>
						<label for="prenom">Prénom</label>
						<input type="text" name="prenom" id="prenom" required />
            <span class="error-message hidden">Le prénom doit contenir 2 caractéres alphabétiques minimum</span>
            <label for="nom">Nom</label>
						<input type="text" name="nom" id="nom" required/>
            <span class="error-message hidden">Le nom doit contenir 2 caractéres alphabétiques minimum</span>
            <label for="email">Email</label>
						<input type="email" name="email" id="email" required/>
            <span class="error-message hidden">L'adresse email doit être valide</span>
            <label for="message">Votre message</label>
            <textarea name="message" id="message" required></textarea>
            <span class="error-message hidden">Les caractéres spéciaux ne sont pas autorisés</span>
					</div>
          <button class="contact_button" >Envoyer</button>
				</form>
			</div>
		</div>
    
    <div id="lightbox-modal">

      <div class="media-modal">

        <div class="lightbox_main-content">
          <button class="left-arrow" onclick="previousMedia()" aria-label="précédent"></button>
          <div class="media"></div>
          <button class="right-arrow" onclick="nextMedia()" aria-label="suivant"></button>          
        </div>
        <a class="close-lightbox" href="#" onclick="closeLightBox()" aria-label="Fermer la fenêtre">
          <img class="close-lightbox" src="assets/icons/red-close.svg" alt="Fermer la fenêtre" /> 
        </a>
        
        <h1></h1>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/ec64a245e1.js" crossorigin="anonymous"></script>

    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/sorter.js"></script>
    <script src="scripts/utils/lightBox.js"></script>

    <script src="scripts/pages/photographer.js"></script>

    <script src="scripts/factories/factory_photographer.js"></script>
    <script src="scripts/factories/media_factory.js"></script>

    <script src="scripts/models/Image.js"></script>
    <script src="scripts/models/Video.js"></script>
    
  </body>
</html>
